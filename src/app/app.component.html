<div class="main-container">
  <table>
    <thead>
      <th class="werkzeugname">Werkzeugname</th>
      <th class="anzahl">Anzahl der Einsatze</th>
      <th class="einsatzzeit">Einsatzzeit</th>
      <th class="spannpositionen-title">Spannpositionen der Werkzeuge</th>
    </thead>
    <tbody>
      <tr *ngFor="let werkzeugData of data; let i=index">
        <td>{{werkzeugData.tool_id}}</td>
        <td>{{werkzeugData.count}}</td>
        <td *ngIf="werkzeugData.time">{{werkzeugData.time | decimalToTime }}</td>
        <td style="display: inline;">
          <!-- error to fix -->
          <canvas style="width: 800px; height: 32px; display: inline;" id="{{ 'myChart' + i }}">{{createBar(minValue, maxValue)}}</canvas>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
